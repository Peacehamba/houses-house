<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Property Details</title>
</head>
<body>
    <div class="form-container">
        <h3>Enter Property Details</h3>
        <form id="property-form">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Land Size</label>
                
                 <select class="custom-select custom-select-lg mb-2">
                    <option selected>Select</option>
                    <option value="1">50ft x 50ft</option>
                    <option value="2">100ft x 100f</option>
                    <option value="3">200ft x 200ft</option>
                    <option value="3">1 Acre</option>
                  </select>
                  
                </select>
            </div>
            <div class="form-group">
                <label for="bedrooms">Number of Bedrooms:</label>
                <select id="bedrooms" name="bedrooms">
                    <option value="2">Select</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    
</body>
</html>
